<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Analytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <div class="header-left">
        <h1>Weather Analytics</h1>
        <form class="search" id="searchForm">
          <input class="search__input" type="text" id="searchInput" placeholder="Search for a place…" />

          <select id="daysSelect" style="padding: 0.75rem; border-radius: 12px; border: 1px solid var(--border);">
            <option value="1">Next 1 days</option>
            <option value="2">Next 2 days</option>
            <option value="3">Next 3 days</option>
            <option value="4">Next 4 days</option>
            <option value="5">Next 5 days</option>
            <option value="6">Next 6 days</option>
            <option value="7" selected>Next 7 days</option>
          </select>

          <button class="btn btn--primary" type="submit">Search</button>
        </form>
      </div>
      <div class="theme-toggle" id="themeToggle"></div>
    </div>
  </header>

  <main class="container">
    <div id="loading" class="loading" style="display: none;">
      <p>Loading weather data...</p>
    </div>

    <div id="error" class="error" style="display: none;">
      <p></p>
    </div>

    <section class="layout" id="weatherContent">
      <div class="left">
        <article class="current card">
          <div class="current__meta">
            <div class="current__meta-row">
              <h2 class="current__place" id="place">--</h2>
              <button id="saveFavoriteBtn" class="btn btn--secondary btn--small">★ Save</button>
            </div>
            <p class="current__date" id="date">--</p>
          </div>
          <div class="current__temp">
            <span class="current__icon" aria-hidden="true" id="currentIcon">☁️</span>
            <span class="current__value" id="currentTemp">--°</span>
          </div>
        </article>

        <section class="stats">
          <div class="stat card">
            <p class="stat__label">Feels Like</p>
            <p class="stat__value" id="feelsLike">--°</p>
          </div>
          <div class="stat card">
            <p class="stat__label">Humidity</p>
            <p class="stat__value" id="humidity">--%</p>
          </div>
          <div class="stat card">
            <p class="stat__label">Wind</p>
            <p class="stat__value" id="wind">--</p>
          </div>
          <div class="stat card">
            <p class="stat__label">Precipitation</p>
            <p class="stat__value" id="precip">--</p>
          </div>
        </section>

        <section class="daily card">
          <h3 class="section-title">Daily Forecast</h3>
          <ul class="daily__list" id="dailyList"></ul>
        </section>
      </div>

      <aside class="right">
        <div class="panel card">
          <div class="panel__head">
            <h3>Favorites</h3>
          </div>
          <ul id="favoritesList" class="favorites"></ul>
        </div>
        <div class="panel card">
          <div class="panel__head">
            <h3>Hourly Forecast</h3>
          </div>
          <ul class="hourly" id="hourlyList"></ul>
        </div>
      </aside>
    </section>
      <section class="panel card">
          <div class="panel__head">
              <h3>Local News Videos</h3>
          </div>
          <ul id="videosList" class="videos"></ul>
      </section>
  </main>

  <footer class="site-footer">
    <small>Built by Mr.Baratov</small>
  </footer>

  <!-- External JS -->
  <script src="../js/app.js"></script>
</body>
</html>
