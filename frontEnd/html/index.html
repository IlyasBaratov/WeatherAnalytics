<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Analytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;

      --bg-primary: #f9fafb;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f3f4f6;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --border: #e5e7eb;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --primary: #818cf8;
      --primary-light: #a5b4fc;
      --secondary: #a78bfa;
      --accent: #22d3ee;
      --success: #34d399;
      --danger: #f87171;

      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-tertiary: #94a3b8;
      --border: #334155;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .site-header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.3s ease;
      animation: slideInDown 0.5s ease;
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex: 1;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      white-space: nowrap;
      animation: fadeIn 0.6s ease;
    }

    .search {
      display: flex;
      gap: 0.75rem;
      flex: 1;
      max-width: 500px;
      animation: slideInRight 0.6s ease 0.2s both;
    }

    .search__input {
      flex: 1;
      padding: 0.75rem 1.25rem;
      background: var(--bg-primary);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 0.95rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .search__input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .search__input::placeholder {
      color: var(--text-tertiary);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn--primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn--primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .btn--primary:active {
      transform: translateY(-1px);
    }

    .btn--secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn--secondary:hover {
      background: var(--bg-primary);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .btn--small {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    .btn--danger {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    .btn--danger:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: translateY(-2px);
    }

    .theme-toggle {
      width: 60px;
      height: 32px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      cursor: pointer;
      position: relative;
      border: 2px solid var(--border);
      transition: all 0.3s ease;
      animation: scaleIn 0.6s ease 0.4s both;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      border-color: var(--primary);
    }

    .theme-toggle::before {
      content: '‚òÄÔ∏è';
      position: absolute;
      top: 2px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      box-shadow: var(--shadow-md);
    }

    [data-theme="dark"] .theme-toggle::before {
      content: 'üåô';
      left: calc(100% - 27px);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .loading {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: var(--shadow-md);
      animation: pulse 2s ease-in-out infinite;
    }

    .loading::before {
      content: '‚è≥';
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
      animation: spin 2s linear infinite;
    }

    .loading p {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .error {
      background: rgba(239, 68, 68, 0.05);
      border: 1px solid var(--danger);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: var(--shadow-md);
      animation: fadeIn 0.5s ease;
    }

    .error p {
      color: var(--danger);
      font-weight: 600;
    }

    .layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--shadow-md);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeIn 0.6s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-xl);
      transform: translateY(-5px);
      border-color: var(--primary);
    }

    .current {
      position: relative;
      overflow: hidden;
      animation: scaleIn 0.6s ease;
    }

    .current::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(99, 102, 241, 0.05),
        transparent
      );
      animation: shimmer 3s infinite;
    }

    .current__meta {
      position: relative;
      z-index: 1;
      animation: slideInLeft 0.6s ease 0.2s both;
    }

    .current__meta-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }

    .current__place {
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--text-primary);
      animation: slideInLeft 0.6s ease 0.3s both;
    }

    .current__date {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 2rem;
      animation: fadeIn 0.6s ease 0.4s both;
    }

    .current__temp {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 2rem;
      animation: scaleIn 0.8s ease 0.5s both;
    }

    .current__icon {
      font-size: 7rem;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
      animation: float 3s ease-in-out infinite;
    }

    .current__value {
      font-size: 5.5rem;
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .stat {
      animation: scaleIn 0.6s ease both;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stat:nth-child(1) { animation-delay: 0.1s; }
    .stat:nth-child(2) { animation-delay: 0.2s; }
    .stat:nth-child(3) { animation-delay: 0.3s; }
    .stat:nth-child(4) { animation-delay: 0.4s; }

    .stat:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: var(--shadow-xl);
    }

    .stat__label {
      color: var(--text-tertiary);
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .stat__value {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-primary);
      animation: slideInLeft 0.6s ease;
    }

    .daily {
      animation: slideInLeft 0.6s ease 0.6s both;
    }

    .daily__list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .day {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 1.5rem;
      background: var(--bg-secondary);
      border-radius: 16px;
      border: 1px solid var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInLeft 0.5s ease both;
      cursor: pointer;
    }

    .day:nth-child(1) { animation-delay: 0.1s; }
    .day:nth-child(2) { animation-delay: 0.2s; }
    .day:nth-child(3) { animation-delay: 0.3s; }
    .day:nth-child(4) { animation-delay: 0.4s; }
    .day:nth-child(5) { animation-delay: 0.5s; }

    .day:hover {
      transform: translateX(10px) scale(1.02);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }

    .day__name {
      font-weight: 600;
      color: var(--text-primary);
      min-width: 120px;
    }

    .day__icon {
      font-size: 2rem;
      margin: 0 1rem;
      transition: transform 0.3s ease;
    }

    .day:hover .day__icon {
      transform: scale(1.2) rotate(10deg);
    }

    .day__temps {
      display: flex;
      gap: 1rem;
      font-size: 1rem;
    }

    .day__temps strong {
      color: var(--text-primary);
      font-weight: 700;
    }

    .day__temps span {
      color: var(--text-tertiary);
    }

    .panel {
      margin-bottom: 1.5rem;
      animation: slideInRight 0.6s ease both;
    }

    .panel:nth-child(1) { animation-delay: 0.7s; }
    .panel:nth-child(2) { animation-delay: 0.8s; }

    .panel__head {
      margin-bottom: 1.25rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid var(--border);
      transition: border-color 0.3s ease;
    }

    .panel:hover .panel__head {
      border-color: var(--primary);
    }

    .panel__head h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .favorites {
      list-style: none;
    }

    .favorites__empty {
      color: var(--text-tertiary);
      text-align: center;
      padding: 2rem;
      font-style: italic;
      animation: fadeIn 1s ease;
    }

    .favorites__item {
      padding: 1rem;
      border-radius: 12px;
      background: var(--bg-primary);
      margin-bottom: 0.75rem;
      border: 1px solid var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInRight 0.5s ease both;
    }

    .favorites__item:nth-child(1) { animation-delay: 0.1s; }
    .favorites__item:nth-child(2) { animation-delay: 0.2s; }
    .favorites__item:nth-child(3) { animation-delay: 0.3s; }

    .favorites__item:hover {
      background: var(--bg-tertiary);
      transform: translateX(-5px) scale(1.02);
      box-shadow: var(--shadow-md);
      border-color: var(--primary);
    }

    .favorites__name {
      font-weight: 600;
      color: var(--text-primary);
      display: block;
      margin-bottom: 0.75rem;
    }

    .favorites__actions {
      display: flex;
      gap: 0.5rem;
    }

    .hourly {
      list-style: none;
    }

    .hour {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: var(--bg-primary);
      border-radius: 12px;
      margin-bottom: 0.5rem;
      border: 1px solid var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInRight 0.4s ease both;
      cursor: pointer;
    }

    .hour:nth-child(1) { animation-delay: 0.1s; }
    .hour:nth-child(2) { animation-delay: 0.15s; }
    .hour:nth-child(3) { animation-delay: 0.2s; }
    .hour:nth-child(4) { animation-delay: 0.25s; }
    .hour:nth-child(5) { animation-delay: 0.3s; }
    .hour:nth-child(6) { animation-delay: 0.35s; }

    .hour:hover {
      background: var(--bg-tertiary);
      transform: translateX(-5px);
      box-shadow: var(--shadow-md);
      border-color: var(--primary);
    }

    .hour__time {
      color: var(--text-secondary);
      font-weight: 600;
      min-width: 80px;
    }

    .hour__icon {
      font-size: 1.75rem;
      margin: 0 1rem;
      transition: transform 0.3s ease;
    }

    .hour:hover .hour__icon {
      transform: scale(1.3) rotate(-10deg);
    }

    .hour__temp {
      font-weight: 700;
      color: var(--text-primary);
      font-size: 1.1rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .site-footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-tertiary);
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      margin-top: 4rem;
      animation: fadeIn 1s ease 1s both;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: stretch;
      }

      .header-left {
        flex-direction: column;
        align-items: stretch;
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
      }

      .search {
        max-width: 100%;
      }

      .current__temp {
        flex-direction: column;
        align-items: center;
      }

      .current__place {
        font-size: 1.75rem;
      }

      .current__icon {
        font-size: 5rem;
      }

      .current__value {
        font-size: 4rem;
      }

      .container {
        padding: 1rem;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <div class="header-left">
        <h1>Weather Analytics</h1>
        <form class="search" id="searchForm">
          <input class="search__input" type="text" id="searchInput" placeholder="Search for a place‚Ä¶" />
          <button class="btn btn--primary" type="submit">Search</button>
        </form>
      </div>
      <div class="theme-toggle" id="themeToggle"></div>
    </div>
  </header>

  <main class="container">
    <div id="loading" class="loading" style="display: none;">
      <p>Loading weather data...</p>
    </div>

    <div id="error" class="error" style="display: none;">
      <p></p>
    </div>

    <section class="layout" id="weatherContent">
      <div class="left">
        <article class="current card">
          <div class="current__meta">
            <div class="current__meta-row">
              <h2 class="current__place" id="place">--</h2>
              <button id="saveFavoriteBtn" class="btn btn--secondary btn--small">‚òÖ Save</button>
            </div>
            <p class="current__date" id="date">--</p>
          </div>
          <div class="current__temp">
            <span class="current__icon" aria-hidden="true" id="currentIcon">‚òÅÔ∏è</span>
            <span class="current__value" id="currentTemp">--¬∞</span>
          </div>
        </article>

        <section class="stats">
          <div class="stat card">
            <p class="stat__label">Feels Like</p>
            <p class="stat__value" id="feelsLike">--¬∞</p>
          </div>
          <div class="stat card">
            <p class="stat__label">Humidity</p>
            <p class="stat__value" id="humidity">--%</p>
          </div>
          <div class="stat card">
            <p class="stat__label">Wind</p>
            <p class="stat__value" id="wind">--</p>
          </div>
          <div class="stat card">
            <p class="stat__label">Precipitation</p>
            <p class="stat__value" id="precip">--</p>
          </div>
        </section>

        <section class="daily card">
          <h3 class="section-title">Daily Forecast</h3>
          <ul class="daily__list" id="dailyList"></ul>
        </section>
      </div>

      <aside class="right">
        <div class="panel card">
          <div class="panel__head">
            <h3>Favorites</h3>
          </div>
          <ul id="favoritesList" class="favorites"></ul>
        </div>
        <div class="panel card">
          <div class="panel__head">
            <h3>Hourly Forecast</h3>
          </div>
          <ul class="hourly" id="hourlyList"></ul>
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <small>Built by Mr.Baratov | Collab. Islam Umarov</small>
  </footer>

  <script>
const API_BASE_URL = 'http://localhost:8000/api/weather';

const searchForm = document.getElementById('searchForm');
const searchInput = document.getElementById('searchInput');
const loadingEl = document.getElementById('loading');
const errorEl = document.getElementById('error');
const weatherContent = document.getElementById('weatherContent');
const favoritesList = document.getElementById('favoritesList');
const saveFavoriteBtn = document.getElementById('saveFavoriteBtn');
const themeToggle = document.getElementById('themeToggle');

let currentPlace = null;

// Theme Management
function initTheme() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
}

themeToggle.addEventListener('click', () => {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
});

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  initTheme();
  loadWeather();
  loadFavorites();

  searchForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const query = searchInput.value.trim();
    if (query) {
      loadWeather(query);
    } else {
      loadWeather();
    }
  });

  saveFavoriteBtn.addEventListener('click', async () => {
    try {
      const q = (searchInput.value && searchInput.value.trim()) || currentPlace;
      if (!q) return;
      const res = await fetch(`${API_BASE_URL}/favorites`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ q })
      });
      if (!res.ok) throw new Error('Failed to save favorite');
      await loadFavorites();
    } catch (err) {
      console.error(err);
      showError('Could not save favorite');
    }
  });
});

async function loadWeather(query = null, lat = null, lon = null) {
  showLoading();
  hideError();

  try {
    let url = `${API_BASE_URL}/summary`;
    const params = new URLSearchParams();

    if (query) {
      params.append('q', query);
    } else if (lat && lon) {
      params.append('lat', lat);
      params.append('lon', lon);
    }

    if (params.toString()) {
      url += `?${params.toString()}`;
    }

    const response = await fetch(url);

    if (!response.ok) {
      throw new Error(`Failed to fetch weather data: ${response.statusText}`);
    }

    const data = await response.json();
    renderWeather(data);
    hideLoading();

  } catch (error) {
    console.error('Error loading weather:', error);
    showError(error.message);
    hideLoading();
  }
}

function renderWeather(data) {
  currentPlace = data.place || 'Unknown';
  document.getElementById('place').textContent = currentPlace;
  document.getElementById('date').textContent = data.date || '--';
  document.getElementById('currentIcon').textContent = data.current?.icon || '‚òÅÔ∏è';
  document.getElementById('currentTemp').textContent = `${data.current?.temp || '--'}¬∞`;
  document.getElementById('feelsLike').textContent = `${data.current?.feels_like || '--'}¬∞`;
  document.getElementById('humidity').textContent = `${data.current?.humidity || '--'}%`;
  document.getElementById('wind').textContent = data.current?.wind || '--';
  document.getElementById('precip').textContent = data.current?.precip || '--';

  const dailyList = document.getElementById('dailyList');
  dailyList.innerHTML = '';

  if (data.daily && Array.isArray(data.daily)) {
    data.daily.forEach(day => {
      const li = document.createElement('li');
      li.className = 'day';
      li.innerHTML = `
        <p class="day__name">${day.name}</p>
        <span class="day__icon" aria-hidden="true">${day.icon}</span>
        <p class="day__temps"><strong>${day.hi}¬∞</strong><span>${day.lo}¬∞</span></p>
      `;
      dailyList.appendChild(li);
    });
  }

  const hourlyList = document.getElementById('hourlyList');
  hourlyList.innerHTML = '';

  if (data.hourly && Array.isArray(data.hourly)) {
    data.hourly.forEach(hour => {
      const li = document.createElement('li');
      li.className = 'hour';
      li.innerHTML = `
        <span class="hour__time">${hour.time}</span>
        <span class="hour__icon" aria-hidden="true">${hour.icon}</span>
        <span class="hour__temp">${hour.temp}¬∞</span>
      `;
      hourlyList.appendChild(li);
    });
  }

  weatherContent.style.display = 'block';
}

async function loadFavorites() {
  try {
    const res = await fetch(`${API_BASE_URL}/favorites`);
    if (!res.ok) throw new Error('Failed to load favorites');
    const items = await res.json();
    renderFavorites(items);
  } catch (err) {
    console.error(err);
  }
}

function renderFavorites(items) {
  favoritesList.innerHTML = '';
  if (!items || !items.length) {
    const li = document.createElement('li');
    li.className = 'favorites__empty';
    li.textContent = 'No favorites yet';
    favoritesList.appendChild(li);
    return;
  }
  items.forEach(it => {
    const li = document.createElement('li');
    li.className = 'favorites__item';
    const name = it.place || it.location_id;
    li.innerHTML = `
      <span class="favorites__name">${name}</span>
      <div class="favorites__actions">
        <button class="btn btn--small btn--secondary" data-action="view" data-lat="${it.latitude}" data-lon="${it.longitude}">View</button>
        <button class="btn btn--small btn--danger" data-action="delete" data-id="${it.id}">Delete</button>
      </div>
    `;
    favoritesList.appendChild(li);
  });

  favoritesList.querySelectorAll('button').forEach(btn => {
    const action = btn.getAttribute('data-action');
    if (action === 'view') {
      btn.addEventListener('click', () => {
        const lat = parseFloat(btn.getAttribute('data-lat'));
        const lon = parseFloat(btn.getAttribute('data-lon'));
        loadWeather(null, lat, lon);
      });
    } else if (action === 'delete') {
      btn.addEventListener('click', async () => {
        const id = btn.getAttribute('data-id');
        await deleteFavorite(id);
        await loadFavorites();
      });
    }
  });
}

async function deleteFavorite(id) {
  try {
    const res = await fetch(`${API_BASE_URL}/favorites/${id}`, { method: 'DELETE' });
    if (!res.ok) throw new Error('Failed to delete favorite');
  } catch (err) {
    console.error(err);
    showError('Could not delete favorite');
  }
}

function showLoading() {
  loadingEl.style.display = 'block';
  weatherContent.style.display = 'none';
}

function hideLoading() {
  loadingEl.style.display = 'none';
}

function showError(message) {
  errorEl.querySelector('p').textContent = `Error: ${message}`;
  errorEl.style.display = 'block';
  weatherContent.style.display = 'none';
}

function hideError() {
  errorEl.style.display = 'none';
}
  </script>
</body>
